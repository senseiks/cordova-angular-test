<div class="actions-row">
    <button mat-icon-button routerLink="./item/new" class="add-btn">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="alert alert-danger" *ngIf="error">
    {{ error }}
</div>

<div style="position: relative;">
    <div class="loading" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <table mat-table [dataSource]="mainTable.dataSource" matSort matSortDisableClear class="mat-elevation-z8">
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button routerLink="item/{{row.id}}" color="primary">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
    
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onDeleteClick(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="mainTable.displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: mainTable.displayedColumns;"></tr>                        
    </table>
</div>
